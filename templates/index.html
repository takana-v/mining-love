
{% extends "layout.html" %}
{% block title %}トップページ{% end %}
{% block content %}
<h1>Welcome to mining pool</h1>
<hr style="margin:10px 0;">
<p>Coin: {{coin_name}}</p>
<p>Pool Fee:{{fee}}</p>
<hr style="margin:10px 0;">
<p>採掘方法は「<a href='/getting_started'>始め方</a>」をご覧ください。</p>

<p>ブロックが採掘された場合は、プールではなくマイナーのアドレスに直接報酬が入ります。</p>
{% end %}
